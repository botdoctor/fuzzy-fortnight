<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <a href="about.html"><button class="btn btn-primary">About Me</button></a>
      </div>
      <div class="col text-end">
        <a href="http://www.google.com" class="btn btn-secondary">Google</a>
      </div>
    </div>
    <main>
      <h1 class="text-dark">Welcome to Joe Kleve's Final Programming Project</h1>

      <!-- User input and display section -->
      <div class="mb-3">
        <label for="userInput" class="form-label">Enter something:</label>
        <input id="userInput" type="text" class="form-control" placeholder="Type here...">
        <div class="mt-2">
          <button id="displayInputBtn" class="btn btn-success">Display Input</button>
          <div id="output" class="mt-2"></div>
        </div>
      </div>

      <!-- Guessing game section -->
      <div class="mb-3">
        <p>Guess a number between 1-10:</p>
        <input id="guessInput" type="number" class="form-control" placeholder="Enter a number">
        <button id="guessBtn" class="btn btn-warning mt-2">Check Guess</button>
        <div id="guessOutput" class="mt-2"></div>
      </div>

      <!-- Hello toggle button -->
      <button id="helloBtn" class="btn btn-info">Welcome Text Button</button>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
